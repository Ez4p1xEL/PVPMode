      - '&7No one is able to damage you.'
      - '&7Of course you can''t do it also!'
      - ''
      - '&e%click%'
  default:
    material: EXPERIENCE_BOTTLE
    display_name: '&aDefault mode &7(%status%&7)'
    slot: 13
    lore:
      - ''
      - '&7Vanilla Minecraft with PVP enabled'
      - '&7Is he/she friendly?'
      - ''
      - '&e%click%'
  insane:
    material: DIAMOND_SWORD
    display_name: '&6Insane mode &7(%status%&7)'
    slot: 15
    lore:
      - ''
      - '&7Evil killer'
      - '&7But you also get corrupted by devil!'
